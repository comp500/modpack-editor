<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Curse Modpack Editor</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<style>
		.container h1 {
			padding-top: 0.5em;
		}

		#importArea {
			transition: opacity 0.5s, background-color 0.5s;
			padding-bottom: 0.5em;
		}

		.dragging {
			opacity: 50%;
			background-color: #aaa;
		}

		textarea {
			width: 100%;
			margin: 0.3em;
			font-family: monospace;
		}

		#exportText {
			height: 25em;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Curse Modpack Editor</h1>

		<section id="importArea">
			<h3>Import manifest.json</h3>
			<p id="error" class="text-danger"></p>
			Drag file here or <input type="file" id="importFile"><br>
			<textarea placeholder="or type here" id="importText"></textarea>
			<button id="importButton" class="btn btn-outline-primary">Submit</button>
			<button id="newButton" class="btn btn-outline-secondary">Create new from scratch</button>
		</section>

		<section id="editor">
		</section>

		<section id="output" class="d-none">
			<h3>Output</h3>
			<textarea placeholder="Output will appear here" id="exportText"></textarea>
		</section>
	</div>

	<script src="https://unpkg.com/hyperhtml@latest/min.js"></script>
	<script src="main.js"></script>
</body>
</html>
