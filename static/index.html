<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Curse Modpack Editor</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<style>
		.container h1 {
			padding-top: 0.5em;
		}

		#openModpack {
			padding-bottom: 0.5em;
		}

		.nav {
			padding: 1em 0;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Curse Modpack Editor</h1>

		<section id="openModpack">
			<h3>Enter modpack location</h3>
			<p id="openMessages"></p>
			<input type="text" id="modpackLocation" class="form-control"><br>
			<button id="openModpackButton" class="btn btn-outline-primary">Submit</button>
			<button id="newModpackButton" class="btn btn-outline-secondary">Create new from scratch</button>
		</section>

		<section id="editor" class="d-none">
			<h3>Edit modpack</h3>
			<ul class="nav nav-pills nav-fill">
				<li class="nav-item">
					<a class="nav-link active" href="#" id="generalSettingsLink">General</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#" id="modListLink">Mod list</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#" id="addNewModsLink">Add new mods</a>
				</li>
			</ul>
			<form id="generalSettings">

			</form>
			<div id="modList" class="d-none">

			</div>
			<div id="addNewMods" class="d-none">

			</div>
		</section>
	</div>

	<script src="https://unpkg.com/hyperhtml@latest/min.js"></script>
	<script src="main.js"></script>
</body>
</html>
