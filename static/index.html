<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Curse Modpack Editor</title>

	<link rel="stylesheet" href="bootstrap.min.css">
	<style>
		.modIcon {
			width: 62px;
			height: 62px;
			object-fit: contain;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1 class="mt-2">Curse Modpack Editor</h1>

		<section id="openModpack" class="mb-3">
			<p id="status"></p>
			<label for="modpackLocation">Enter modpack location:</label>
			<input type="text" id="modpackLocation" class="form-control"><br>
			<button id="openModpackButton" class="btn btn-outline-primary">Submit</button>
			<button id="newModpackButton" class="btn btn-outline-secondary">Create new from scratch</button>
			<button id="reloadModpackButton" class="btn btn-outline-secondary" disabled>Reload current modpack</button>
			<button id="saveModpackButton" class="btn btn-outline-success" disabled>Save modpack</button>
		</section>

		<section id="editor" class="d-none">
			<ul class="nav nav-pills nav-fill my-3">
				<li class="nav-item">
					<a class="nav-link active" href="#" id="generalSettingsLink">General</a>
				</li>
				<li class="nav-item">
					<a class="nav-link"  href="#" id="serverSettingsLink">Server configuration</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#" id="modListLink">Mod list (loading...)</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#" id="addNewModsLink">Add new mods</a>
				</li>
			</ul>
			<form id="generalSettings">

			</form>
			<form id="serverSettings" class="d-none">

			</form>
			<div id="modList" class="d-none">

			</div>
			<div id="addNewMods" class="d-none">

			</div>
		</section>
	</div>

	<script src="hyperhtml.js"></script>
	<script src="main.js"></script>
</body>
</html>
